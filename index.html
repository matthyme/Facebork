<!doctype html>

<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="utf-8">

  <title>Hello</title>
 

</head>

<body>
  <button  class="btn btn-dark" type="button" onclick="showPic()">Click for happiness</button>
  <img style="display: none;" id="bigPic" src="bigPic">
  <script>
    function showPic(){
      var sourceOfPicture = "https://en.bcdn.biz/Images/2018/6/12/27565ee3-ffc0-4a4d-af63-ce8731b65f26.jpg"
      var img = document.getElementById("bigPic")
      img.src = sourceOfPicture.replace('90x90', '225x225')

      if(img.style.display === "block"){
        img.style.display = "none"
      }

      else{
        img.style.display = 'block'
      }
      
      
    };


  </script>
</body>
</html>
