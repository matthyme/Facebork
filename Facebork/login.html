<head>

     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

     <script>
          window.dataLayer = window.dataLayer || [];
          function gtag() { dataLayer.push(arguments); }
          gtag('js', new Date());

          gtag('config', 'UA-160159085-1');
     </script>
     <title>Facebork login</title>
</head>

<body>
     <div id="first" class="flex-vertical-center">
          <h1 id="welcome">Welcome to Facebork! Please login</h1>
          <form name="login">
               <div class="form-group">
                    <label id="un">Username</label>
                    <div class="input-group" id="Username">
                         <input name="userid" class="form-control" type="text">
                    </div>
               </div>
               <br>
               <div class="form-group">
                    <label id="pw">Password</label>
                    <div class="input-group" id="show_hide_password">
                         <input class="form-control" type="password" name="pswrd" id="myInput" onkeypress="return
                                   passwordKP(event)">
                         <div class="input-group-append">
                              <span class="input-group-text" id="basic-addon2"><a onclick="myFunction(event)" href=""><i
                                             class="fa fa-eye-slash" aria-hidden="true"></i></a></span>
                         </div>
                    </div>
                    <div id="divMayus">Caps Lock is on.</div>
               </div>
               <div id="allign">
                    <input class="btn btn-light" type="button" onclick="check(this.form)" value="Login" />
                    <input class="btn btn-light" type="reset" value="Cancel" />
               </div>
          </form>
     </div>
     <script language="javascript">

          //Key Press

          function passwordKP(event) {
               checkSubmit(event)
               capLock(event)
          }
          //Password peek
          function myFunction(event) {
               event.preventDefault();
               var x = document.getElementById("myInput");
               if (x.type === "password") {
                    x.type = "text";
               }
               else {
                    x.type = "password";
               }
          }
          // Press enter to submit
          function checkSubmit(e) {
               console.log(e.keyCode, e)
               if (e && e.keyCode == 13) {
                    //document.forms[0].submit();
                    check(document.forms[0])
               }
          }
          // User and password "validation"
          function check(form) {
               if (form.userid.value == "user" && form.pswrd.value == "1111") {
                    //alert("You have successfully logged on, Stay safe")
                    window.open('landing.html', '_self')
               }
               else {
                    alert("Wrong Username or Password Please try again")
               }
          }
          //Caps lock warning
          function capLock(e) {
               kc = e.keyCode ? e.keyCode : e.which;
               sk = e.shiftKey ? e.shiftKey : ((kc == 16) ? true : false);
               if (((kc >= 65 && kc <= 90) && !sk) || ((kc >= 97 && kc <= 122) && sk))
                    document.getElementById('divMayus').style.visibility = 'visible';
               else
                    document.getElementById('divMayus').style.visibility = 'hidden';
               console.log(e);
          }


     </script>
     <script src="https://use.fontawesome.com/95a75eec16.js"></script>

</body>
